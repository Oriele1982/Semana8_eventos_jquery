	 <!-- DELEGACIÓN DE ELEMENTOS DESDE EL PADRE -->
	<button id="button" value="+"> + </button>
	<p class="par"> hola </p>

	<script type="text/javascript">
		$("#button").click(function(){
			$("body").append('<p class="par"> hola </p>')
		});
		$("body").on("click", ".par", function(){
			alert("Hola");
		}); 
			
	</script>
